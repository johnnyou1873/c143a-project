_target_: src.models.llm_module.LLMSpeechModule

# general hyperparameters
lr_start: 0.0003
lr_end: 0.00005
n_units: 1024
n_layers: 5
n_classes: 41
n_input_features: 256
dropout: 0.4
gaussian_smooth_width: 2.0
stride_len: 4
kernel_len: 32
bidirectional: False
l2_decay: 1e-5
seed: 0

# LLM guidance
llm_weight: 0.8
llm_model_name: gemma3:4b
llm_enabled: True
llm_max_new_tokens: 150
llm_temperature: 0.5
llm_prompt: >
  You are assisting with English phoneme recognition. Given a rough phoneme prediction,
  return a cleaned list of phonemes using only the provided set.
phoneme_labels:
  - <blank>
  - AA
  - AE
  - AH
  - AO
  - AW
  - AY
  - B
  - CH
  - D
  - DH
  - EH
  - ER
  - EY
  - F
  - G
  - HH
  - IH
  - IY
  - JH
  - K
  - L
  - M
  - N
  - NG
  - OW
  - OY
  - P
  - R
  - S
  - SH
  - T
  - TH
  - UH
  - UW
  - V
  - W
  - Y
  - Z
  - ZH
  - SIL

optimizer:
  _target_: torch.optim.AdamW
  _partial_: true
  lr: ${..lr_start}
  weight_decay: ${..l2_decay}

scheduler:
  _target_: torch.optim.lr_scheduler.CosineAnnealingLR
  _partial_: true
  T_max: ${trainer.max_epochs}
  eta_min: ${..lr_end}

net:
  _target_: src.models.components.gru_decoder.GRUDecoder
  neural_dim: ${..n_input_features}
  n_classes: ${..n_classes}
  hidden_dim: ${..n_units}
  layer_dim: ${..n_layers}
  nDays: 24
  dropout: ${..dropout}
  strideLen: ${..stride_len}
  kernelLen: ${..kernel_len}
  gaussianSmoothWidth: ${..gaussian_smooth_width}
  bidirectional: ${..bidirectional}

# compile model for faster training with pytorch 2.0
compile: false
