# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: speech
  - override /model: speech_with_ps2s
  - override /callbacks: default
  - override /trainer: default
  - override /logger: wandb

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["speech", "gru_decoder", "ps2s"]

# seed: 0

trainer:
  min_epochs: 1 # prevents early stopping
  max_epochs: 100
  # gradient_clip_val: 0.5

model:
  # override top-level speech model hyperparameters
  lr_start: 3e-4
  lr_end: 5e-5
  n_units: 512
  ps2s_weight: 0.5
  ps2s_max_len: 128
  bidirectional: False  # GRU uni-directional
  # n_layers: 5
  # dropout: 0.4
  # gaussian_smooth_width: 2.0
  # stride_len: 4
  # kernel_len: 32
  # l2_decay: 1e-5
  # seed: ${seed}
  # compile: False # disable compile for debugging

# datamodule overrides
# data: {}
data:
  batch_size: 32
#   seq_len: 150
#   max_time_series_len: 1200
#   white_noise_std: 0.8
#   constant_offset_std: 0.2
#   n_classes: 40
#   n_input_features: 256
#   seed: ${seed}
#   num_workers: 8
#   persistent_workers: True

logger:
  wandb:
    name: "GRU512 PS2S"
    tags: ${tags}
    group: "speech"
  aim:
    experiment: "speech"
