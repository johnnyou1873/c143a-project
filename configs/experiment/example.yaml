# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: speech
  - override /model: speech
  - override /callbacks: default
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["speech", "gru_decoder"]

seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 100
  gradient_clip_val: 0.5

model:
  # override top-level speech model hyperparameters
  lr_start: 0.02
  lr_end: 0.005
  n_units: 256
  n_layers: 5
  dropout: 0.2
  gaussian_smooth_width: 0
  stride_len: 4
  kernel_len: 32
  bidirectional: false
  l2_decay: 1e-5
  seed: ${seed}
  compile: true # disable compile for debugging

data:
  # override datamodule hyperparameters
  batch_size: 55
  seq_len: 150
  max_time_series_len: 1200
  white_noise_std: 0.8
  constant_offset_std: 0.2
  n_classes: 40
  n_input_features: 256
  seed: ${seed}
  num_workers: 5
  persistent_workers: True

logger:
  wandb:
    tags: ${tags}
    group: "speech"
  aim:
    experiment: "speech"
